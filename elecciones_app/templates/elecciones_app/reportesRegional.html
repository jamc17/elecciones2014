<table>
	<thead>
		<td>#</td>
		<th>Organización Política</th>
		
		{% if ambito.nombre == "Regional" %}
			<th>Votos Presidente</th>
			<th>Votos Consejero</th>
		{% else %}
			<th>Num Votos</th>
		{% endif %}

	</thead>
	<tbody>
		{% for aPolitica in aPoliticas %}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>
				{{aPolitica.nombre | lower | capfirst }}	
				</td>
				<td>
				{{aPolitica.numVotos}}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
