<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% block title %}
		<title>Elecciones Regionales Municipales 2014</title>	
	{% endblock title %}
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "foundation/css/foundation.min.css" %}" />
	<link rel="stylesheet" href="{% static "css/elecciones.css" %}" />
</head>
<body>
	<header>
		<div class="row">
			<div class="small-1 columns">
				<figure>
					<img src="{%static 'img/logoSmall.png' %}" alt="Mas" />
				</figure>
			</div>
			<div class="small-11 columns">
				<h3 class="small-8 columns">Sistema de Conteo de Actas</h3>
				<div class="small-4 columns">
					<ul class="menu">
						<li><a href="#">Registro Actas</a></li>
						<li><a href="#">Reportes</a></li>
					</ul>
				</div>
				
			</div>
		</div>
	</header>

	<section class="row">
		{% block contenido %}
		<div class="columns small-12">
			<h1>Elecciones Regionales Municipales 2014</h1>
		</div>
		{% endblock contenido %}
	</section>

	<script src="{% static 'foundation/js/vendor/jquery.js' %}"></script>
	<script src="{% static 'js/elecciones.js' %}"></script>
</body>
</html>
